<!DOCTYPE html>
<html>
<head>
    <title>Mini Project 1</title>
</head>
<body>

<!-- Header -->
<header>
    <h1>My Mini Project 1</h1>
    <p>Simple HTML5 Webpage</p>
</header>

<!-- Navigation -->
<nav>
    <a href="#audio">Audio</a> |
    <a href="#video">Video</a> |
    <a href="#about">About</a>
</nav>

<!-- Main Content -->
<main>

    <section id="audio">
        <h2>Audio Player</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support audio.
        </audio>
    </section>

    <section id="video">
        <h2>Video Player</h2>
        <video width="400" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support video.
        </video>
    </section>

    <article id="about">
        <h2>About This Project</h2>
        <p>This mini project shows how to embed audio and video in a webpage using simple HTML5 tags.</p>
    </article>

</main>

<!-- Footer -->
<footer>
    <p>Created by Student â€¢ Mini Project 1</p>
</footer>

</body>
</html>
